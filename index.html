<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <script src="./tailwindcss.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Header Section -->
    <header class="bg-white shadow">
      <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold">My Portfolio</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
      <!-- About Me Section -->
      <section id="about" class="my-12">
        <h2 class="text-2xl font-semibold mb-4">About Me</h2>
        <p class="text-gray-700">
          Hello! I'm [Your Name], a web developer with a passion for creating
          beautiful and functional websites...
        </p>
      </section>

      <!-- Projects Section -->
      <section id="projects" class="my-12">
        <h2 class="text-2xl font-semibold mb-4">Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Project Card -->
          <div class="bg-white p-4 shadow rounded-lg">
            <h3 class="text-xl font-semibold">Project Title</h3>
            <p class="text-gray-600">Brief description of the project...</p>
          </div>
          <!-- Repeat for more projects -->
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="my-12">
        <h2 class="text-2xl font-semibold mb-4">Contact</h2>
        <form class="bg-white p-4 shadow rounded-lg">
          <div class="mb-4">
            <label class="block text-gray-700">Name</label>
            <input type="text" class="w-full border-gray-300 p-2 rounded-lg" />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" class="w-full border-gray-300 p-2 rounded-lg" />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Message</label>
            <textarea class="w-full border-gray-300 p-2 rounded-lg"></textarea>
          </div>
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg"
          >
            Send
          </button>
        </form>
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-4 text-center">
        &copy; 2024 My Portfolio. All rights reserved.
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Handle form submission
        const form = document.querySelector("form");
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          alert("Form submitted!");
        });

        // Other JavaScript interactivity can go here
      });
    </script>
  </body>
</html>
